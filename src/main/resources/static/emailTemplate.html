<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive design -->
    <title>Feliz Cumpleaños</title>
</head>
<body style="margin: 0; padding: 0; font-family: Georgia, serif; color: black; font-size: 24px; text-align: center;">
<table width="100%" cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
    <tr>
        <td align="center">
            <table width="750" cellpadding="20" style="border: 20px solid tan; border-collapse: collapse;">
                <tr>
                    <td align="center" style="text-align: center;">
                        <!-- Título -->
                        <h1 style="color: tan; font-size: 48px; margin: 20px 0;">¡Feliz Cumpleaños!</h1>

                        <!-- Nombre del destinatario -->
                        <div style="font-size: 36px; font-style: italic; margin: 20px auto; border-bottom: 2px solid black; width: 400px;">
                            {{NAME}}
                        </div>

                        <!-- Mensaje -->
                        <p style="margin: 20px;">{{TEXT}}</p>

                        <!-- Logo -->
                        <div style="margin: 20px 0;">
                            <img src="https://i.postimg.cc/PfRtkHcK/logo-cutonala.png" alt="Logo" width="350" style="display: block; margin: 0 auto;" />
                        </div>

                        <!-- Fecha -->
                        <p style="margin-top: 20px;">{{DATE}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
